<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- bs5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <title>Document</title>
</head>
<body>
    <h2 class="mb-5">Game tiến lên miền Nam</h2>

    <form action="tl.html" id="register" method="get">
        <h2>Tùy chọn</h2>
        <hr>
        <div class="no-player mb-5">
            <span class="me-3">Số người chơi:</span>
            <input type="radio" id="p2" name="no-player" value="2"/>
            <label for="p2">2</label>
            <input type="radio" id="p3" name="no-player" value="3"/>
            <label for="p3">3</label>
            <input type="radio" id="p4" name="no-player" value="4" checked/>
            <label for="p4">4</label>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary">Vào game </button>
        </div>
    </form>
    
    <script src="script.js"></script>
    <script src="home.js"></script>
</body>
</html>
