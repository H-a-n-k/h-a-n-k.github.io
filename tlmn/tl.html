<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card-games.css">
    <link rel="stylesheet" href="tl.css">
    <title>Document</title>
</head>
<body>
    
    <div id="main">
        <div id="player"> 
            <div class="player-info">
                
            </div>
            <div id="hand">
        
            </div>
            <div class="btns">
                <div class="play btn">Play</div>
                <div class="skip btn">Skip</div>
            </div>
        </div>

        <div id="table">
            <div class="cards">
        
            </div>
        
            <div class="message">
        
            </div>
        </div>

        <div id="other-players">
            
        </div>

        <div id="popup">
            <div class="content">

                <div class="result">
                   
                </div>

                <div class="btns">
                    <div class="btn continue">Next Round</div>
                    <div class="btn restart">Restart Game</div>
                </div>
            </div>
        </div>
        
    <script src="script.js"></script>
    <script src="tl.js"></script>
</body>
</html>
